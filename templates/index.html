<table class="parameters-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Значение</th>
            <th>Группа</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for param, group_name in parameters %}
        <tr>
            <td>{{ param.id }}</td>
            <td>{{ param.name }}</td>
            <td>{{ param.value }}</td>
            <td>{{ group_name or 'Без группы' }}</td>
            <td>{{ param.description or '' }}</td>
            <td class="action-links">
                <a href="{{ url_for('edit_parameter', id=param.id) }}">✏️</a>
                <a href="{{ url_for('delete_parameter', id=param.id) }}">❌</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
